<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-10 m-auto pt-5">
                <form id="myForm">
                    <div class="card-header">
                        <h3>Payment form example</h3>
                    </div>
                    <div class="card-body border">
                        <div class="row">
                            <div class="col-md-8">
                                <div class="alert alert-danger" id="alerta" role="alert">
                                    Some fields missing!!
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-4 col-sm-6">
                                <label for="inputcard">Card#</label>
                                <input type="text" class="form-control" name="card" id="card"
                                    placeholder="xxxxxxxxxxxxxx" minlength="8" maxlength="19" pattern="[0-9]+">
                            </div>
                            <div class="form-group col-md-4 col-sm-6">
                                <label for="inputcvc">CVC#</label>
                                <input type="text" class="form-control" id="cvc" placeholder="0000" maxlength="4" pattern="[0-9]+">
                            </div>
                            <div class="form-group col-md-4 col-sm-6">
                                <label for="inputamount">Amount $</label>
                                <input type="text" class="form-control" id="amount" placeholder="Amount" pattern="[0-9]+">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6 col-sm-6">
                                <label for="inputfname">First Name</label>
                                <input type="text" class="form-control" id="firstname" pattern="[a-zA-Z]+">
                            </div>
                            <div class="form-group col-md-6 col-sm-6">
                                <label for="inputlname">Last Name</label>
                                <input type="text" class="form-control" id="lastname" pattern="[a-zA-Z]+">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6 col-sm-6">
                                <label for="city">City</label>
                                <input type="text" class="form-control" id="city" pattern="[a-zA-Z]+">
                            </div>
                            <div class="form-group col-md-3 col-sm-6">
                                <label for="state">State</label>
                                <select name="" id="state" class="form-control">
                                    <option value="">Pick a state</option>
                                    <option value="santiago">Santiago</option>
                                    <option value="concepcion">Concepcion</option>
                                    <option value="iquique">Iquique</option>
                                </select>
                            </div>
                            <div class="form-group col-md-3 col-sm-6">
                                <label for="postalcode">Postal Code</label>
                                <input type="text" class="form-control" id="postalcode" maxlength="16" minlength="6" pattern="[0-9]+">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-6 col-sm-6">
                                <label for="credit">We accept:</label>
                                <div id="tarjetas" class="border rounded col-md-10 col-lg-8
                                col-xl-4 d-flex justify-content-between  bg-secondary text-white py-2">
                                    <input type="radio" checked name="credit" id="">
                                    <i class="fab fa-cc-mastercard"></i>
                                    <input type="radio" name="credit" id="">
                                    <i class="fab fa-cc-visa"></i>
                                    <input type="radio" name="credit" id="">
                                    <i class="fab fa-cc-amex"></i>
                                    <input type="radio" name="credit" id="">
                                    <i class="fab fa-cc-diners-club"></i>
                                </div>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="mensaje" class="">Message</label>
                                <textarea class="form-control" id="mensaje"></textarea>
                                <small class="form-text text-muted">Add any notes here</small>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer border">
                        <div class="form-row">
                            <div class="form-group col-12 d-flex justify-content-end">
                                <button type="reset" class="btn btn-secondary mx-1" id="resetButton">Cancel</button>
                                <button type="submit" class="btn btn-primary mx-1">Send</button>
                            </div>
                        </div>
                    </div>
                </form>

            </div>


        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
